<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <a href="/newpost/" class="btn btn-primary mb-3">New Post</a>
        <!-- Page to retrieve all user's blog posts -->
         <a href="/myblogs/" class="btn btn-success mb-3">My Blogs</a>
         <a href ="/logout/" class="btn btn-danger mb-3">Logout</a>
        <h1 class="text-center">BLOGS</h1>
        {% for blog in blogs %}
            <div class="card mt-3">
                <div class="card-body">
                    <h3>{{ blog.title }}</h3>
                    <p>{{ blog.body|truncatewords:30 }}</p>
                    <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-info">See More</a>
                    <span class="badge badge-primary">{{ blog.total_likes }} Likes</span>
                    <span class="badge badge-secondary">{{ blog.comments.count }} Comments</span>
                    <span class="badge badge-success">{{ blog.views }} Views</span>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
